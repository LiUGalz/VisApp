<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spring Mass Damper Simulation</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    svg {
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="controls">
    <!--Task selection to set appropriate grid-->
    <select id="task-select">
      <option value="1">Task 1: Two masses</option>
      <option value="2">Task 2: Four masses</option>
      <option value="3">Task 3: Structural + Shear</option>
      <option value="4">Task 4: 3x3 grid (Verlet)</option>
      <option value="5">Task 5: Fabric</option>
    </select>
    <!--Task 4: Method selection Euler / Verlet-->
    <label for="method-select">Method:</label>
    <select id="method-select">
      <option value="euler">Euler</option>
      <option value="verlet">Verlet</option>
    </select>

    <button id="toggle-simulation">Start Simulation</button>

    <div class="slider-container">
      <label for="rows">Rows:</label>
      <input id="rows" type="number" value="4" min="1" />
    </div>
    <div class="slider-container">
      <label for="cols">Cols:</label>
      <input id="cols" type="number" value="5" min="1" />
    </div>
    <div class="slider-container">
      <label for="restore-force">Restore Force:</label>
      <input id="restore-force" type="range" min="0" max="1" step="0.01" value="0.5" />
      <span id="restore-force-value">0.50</span>
    </div>
    <div class="slider-container">
      <label for="damping">Damping:</label>
      <input id="damping" type="range" min="0" max="1" step="0.01" value="0.5" />
      <span id="damping-value">0.50</span>
    </div>
    <div class="slider-container">
      <label for="structural-k">Structural Stiffness:</label>
      <input id="structural-k" type="range" min="0" max="50" step="0.5" value="20" />
      <span id="structural-k-value">20</span>
    </div>
    <div class="slider-container">
      <label for="shear-k">Shear Stiffness:</label>
      <input id="shear-k" type="range" min="0" max="30" step="0.5" value="7">
      <span id="shear-k-value">7</span>
    </div>
    <div class="slider-container">
      <label for="mass-slider">Mass:</label>
      <input id="mass-slider" type="range" min="0.05" max="2" step="0.05" value="0.2">
      <span id="mass-value">0.20</span>
    </div>

  </div>

  <svg id="simulation-area" width="800" height="600"></svg>
  <script src="main.js"></script>
</body>

</html>
